<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="icons/rainbow.png" width="30" height="30" alt="logo"
          loading="lazy">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-link d-flex justify-content-between align-items-center">
            <span class="_current-day"></span>
            <button type="submit" class="btn btn-primary btn-sm _refresh-btn">
              <span class="material-icons">
                refresh
              </span>
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://openweathermap.org" target="_blank">Open Weather</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <h1 class="_location text-center">location</h1>
    <div class="row _current-day">
      <div class="col">
        <p class="_temperature text-center m-0">
          <span class="_deg">??</span>°
        </p>
        <p class="text-center">
          <span class="_weather">weather</span>
        </p>
        <div class="row">
          <div class="col _border-right">
            <p class="text-center">
              humidity <br>
              <span class="_humidity">??</span>%
            </p>
          </div>
          <div class="col">
            <p class="text-center">
              wind <br>
              <span class="_wind">??</span> km/h
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row _next-day mt-4">
      <div class="col">
        <table class="table bg-light">
          <tbody>
            <tr>
              <th class="" scope="row">1</th>
              <td>??°</td>
              <td>Weather</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>??°</td>
              <td>Weather</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>??°</td>
              <td>Weather</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>??°</td>
              <td>Weather</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>??°</td>
              <td>Weather</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </main> <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <!-- My JS -->
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
